<div class="row">
  <div class="col-auto">
    <button class="btn btn-light" type="submit">
      <i class="fa fa-search"></i>
    </button>
  </div>
  <div class="col-sm-7">
    <input
      id="citySearch"
      class="form-control dropdown-toggle"
      data-bs-toggle="dropdown"
      placeholder="search city"
      #citySearchInput
      [(ngModel)]="userInput"
    />
    <ul
      [hidden]="!searchedCities.length && !userInput"
      class="dropdown-menu col-sm-4"
    >
      <li *ngFor="let city of searchedCities">
        <a class="dropdown-item" (click)="setCityName(city)">
          {{ city }}
        </a>
      </li>
      <p *ngIf="!searchedCities.length && userInput">City not found</p>
    </ul>
  </div>
</div>
