<div class="row mt-2 g-3 d-flex align-items-center">
  <div class="col-auto">
    <i class="fa fa-search"></i>
  </div>
  <div class="col-sm-9">
    <geoapify-geocoder-autocomplete
      [type]="'city'"
      [debounceDelay]="200"
      [placeholder]="'Enter a city'"
      [skipIcons]="true"
      (placeSelect)="onPlaceSelected($event)"
    >
    </geoapify-geocoder-autocomplete>
  </div>
</div>
